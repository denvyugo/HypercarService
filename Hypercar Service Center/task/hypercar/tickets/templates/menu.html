<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hipercar Service Center. Menu</title>
</head>
<body>
    {% if menu_items %}
    <ul>
        {% for item in menu_items %}
            <li><a target="_blank" href="/get_ticket/{{ item.link }}">
                {{ item.title }}
            </a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
